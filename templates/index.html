{% extends "base.html" %}

{% block body %}
<!-- Start rofile Section -->
<section class="profile">
	<div class="container">
		<div class="banner">
			<img src="https://images.unsplash.com/photo-1557862921-37829c790f19?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Profile-Picture">
		</div>
		<div class="info">
			<span>Aziz Berhouma</span>
			<p>A Frontend Developer And A Content Creator</p>
			<div class="social-links">
				<a href="#"><i class="fa-brands fa-instagram"></i></a>
				<a href="#"><i class="fa-brands fa-github"></i></a>
			</div>
		</div>
	</div>
</section>
<!-- End Profile Section -->

<!-- Start Articles Section -->
<section class="articles">
	<div class="container">
		<h1 class="title">Articles</h1>
		<div class="articles">
			{% for article in articles %}
			<div class="art-{{article.art_id}}">
				<img src="{{article.art_img_link}}" alt="Article Image">
				<span><a href = "#">{{article.art_title}}</a></span>
				<p>{{article.art_desc}}</p>
				<small>{{article.art_topic}}</small>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
<!-- End Articles Section -->
{% endblock %}
